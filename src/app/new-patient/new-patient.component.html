<form [formGroup]="patientForm">
<div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="txtFName" placeholder="patient first name">
    <span *ngIf="patientForm.controls['txtFName'].touched && patientForm.hasError('required','txtFName')">Please fillout the patient first name</span>
</div>
<div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="txtLName" placeholder="patient last name">
    <span *ngIf="patientForm.controls['txtLName'].touched && patientForm.hasError('required','txtLName')">Please fillout the patient last name</span>
</div>
<div class="mb-3">
    <label class="form-label">DOB</label>
    <input type="date" formControlName="txtDOB" class="form-control" >
    <span *ngIf="patientForm.controls['txtDOB'].touched && patientForm.hasError('required','txtDOB')">Please fillout the patient DOB</span>
</div>
<div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" formControlName="txtPhone" class="form-control" placeholder="patient phone">
    <span *ngIf="patientForm.controls['txtPhone'].touched && patientForm.hasError('required','txtPhone')">Please fillout the patient phone</span>
    <!-- <span *ngIf="patientForm.controls['txtPhone'].touched && patientForm.hasError('pattern','txtPhone')">Please fillout with valid phone format</span> -->
</div>
<div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" formControlName="txtEmail" class="form-control" placeholder="patient email">
</div>

<div class="mb-3">
    <label class="form-label">Country</label>
    <select class="form-select" formControlName="ddlcountry">
        <option *ngFor="let item of countries" [value]="item.id"> {{item.name}}</option>
    </select>
    <span *ngIf="patientForm.controls['ddlcountry'].touched && patientForm.hasError('required','ddlcountry')">Please fillout the patient country</span>
</div>
<div class="mb-3">
    <input type="button" value="Save" *ngIf="IsEdit==false" class="btn btn-primary" (click)="save()">
    <input type="button" value="Update" *ngIf="IsEdit==true" class="btn btn-primary" (click)="update()">
  </div>
</form>
