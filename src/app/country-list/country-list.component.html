<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countries">
            <td>
                {{item.name}}
            </td>
            <td>
                <input type="button" value="delete" class="btn btn-danger" (click)="delete(item.id)">
            </td>
        </tr>
    </tbody>
</table>
