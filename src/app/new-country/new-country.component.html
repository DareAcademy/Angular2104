<form [formGroup]="countryForm">
<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="txtName" placeholder="country name">
    <span *ngIf="countryForm.controls['txtName'].touched && countryForm.hasError('required','txName')">Please fillout the country name</span>
  </div>
  <div class="mb-3">
    <input type="button" value="Save" class="btn btn-primary" (click)="save()">
  </div>
</form>
