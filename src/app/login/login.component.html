<div class="container">
    <div class="row">
        <div class="col-12">
    
    
    <form [formGroup]="LoginForm">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="txtUsername" placeholder="username">
            <span *ngIf="LoginForm.controls['txtUsername'].touched && LoginForm.hasError('required','txtUsername')" >
                Please fill out the username
              </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="txtPassword" placeholder="password">
            <span *ngIf="LoginForm.controls['txtPassword'].touched && LoginForm.hasError('required','txtPassword')" >
                Please fill out the txtPassword
              </span>
          </div>
    
          <div class="mb-3">
    
            <input type="button" value="Login" class="btn btn-primary" (click)="onLogin()">
           </div>
    </form>
    
    </div>
    </div>
    
    </div>
